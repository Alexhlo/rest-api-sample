{
  "spring": {
    "application": {
      "name": "postgres-student-api"
    },
    "jpa": {
      "hibernate": {
        "ddl-auto": "update"
      },
      "database-platform": "org.hibernate.dialect.PostgreSQLDialect",
      "show-sql": true,
      "open-in-view": false
    },
    "datasource": {
      "url": "jdbc:postgresql://localhost:5432/university_test",
      "hikari": {
        "maximumPoolSize": 2,
        "connectionTestQuery": "SELECT 1",
        "maxLifetime": 180000
      },
      "username": "postgres",
      "password": "123"
    }
  }
}